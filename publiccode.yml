description:
  it:
    localisedName: Modello sito web Province e Regioni
    shortDescription: Il sito web di una Provincia o Regione italiana
    longDescription: >
      È un modello di sito web avanzato per le Province e le Regioni italiane,
      che garantisce un’esperienza utente completamente basata su linee guida,
      prototipi, architettura dell’informazione previsti dal Dipartimento per la
      Trasformazione Digitale. Il modello è stato sviluppato utilizzando il
      Design System .italia e utilizza alcuni componenti Bootstrap Italia per il
      miglioramento dell'esperienza d'uso e dell'accessibilità 

      La progettazione dell’architettura informativa è stata basata sul Modello
      Comuni del Dipartimento della Trasformazione Digitale, con cui condivide
      diverse interfacce e funzioni.

      L’esperienza di navigazione dei contenuti (testi, immagini, mappe,
      calendari) è favorita:

      - dalla presenza di menù di navigazione per categorie e per argomenti

      - da un motore di ricerca che restituisce risultati pertinenti sfruttando
      la forte organizzazione dei contenuti

      - da un sistema di relazione tra contenuti di dettaglio che permette
      all’utente di approfondire le informazioni sulla base dei bisogni
      specifici.

      Ciascuna pagina di dettaglio è strutturata sulla base degli attributi del
      content type cui appartiene e ha un menù di navigazione che permette di
      muoversi rapidamente da una sezione all’altra della pagina. L’utente può
      dare un feedback sulla chiarezza informativa di ciascuna singola pagina
      del sito.

      La piattaforma segue un approccio basato sulla strutturazione delle
      informazioni con una classificazione dei contenuti secondo i vocabolari
      controllati previsti dal modello per i siti comunali e dagli standard
      europei. Le informazioni (per esempio gli orari di apertura di un ufficio)
      vengono create una sola volta e vengono pubblicate dal redattore nelle
      diverse pagine del sito secondo necessità (evitando di scriverle più volte
      e avendo un unico punto in cui tenerle aggiornate). Allo stesso modo, i
      contenuti pubblicati sul sito che rispondono a requisiti di trasparenza
      amministrativa sono presenti anche nella sezione amministrazione
      trasparente, senza necessità di doppio inserimento. Tutti i contenuti del
      sito sono disponibili come dataset. La disponibilità di API in scrittura e
      lettura facilita l’integrazione di contenuti provenienti da fonti esterne
      (es. albo pretorio) e la pubblicazione dei contenuti su altri siti (es.
      pubblicazione di luoghi ed eventi su altri siti dell’ente). La
      strutturazione dei contenuti, infine, favorisce processi e strumenti di
      migrazione dei contenuti dal vecchio al nuovo sito dell’ente orientati a
      garantire la qualità del dato.

      La piattaforma si caratterizza per una serie di funzionalità che
      favoriscono il lavoro del redattore costruite su misura per i contenuti
      del sito di un Ente pubblico e per le esigenze degli uffici della pubblica
      amministrazione. Una specifica informazione viene pubblicata una sola
      volta e tenuta aggiornata in un unico punto. Per ciascun tipo di
      contenuto, una funzione specifica consente al redattore di visualizzare
      solo i dati obbligatori da inserire in modo da rendere più rapida la
      pubblicazione. Un menù dedicato al redattore permette di muoversi
      rapidamente tra le diverse sezioni del contenuto su cui sta lavorando
      rendendo più rapide le attività di modifica o aggiornamento di contenuti
      esistenti. Operazioni come la classificazione dei contenuti e la creazione
      di associazioni tra contenuti appartenenti a tipologie diverse (ad esempio
      uffici e servizi) sono operazioni semplici. Alcuni accorgimenti consentono
      di gestire con rapidità attività editoriali tipiche di un sito comunale,
      come l’aggiornamento degli incarichi amministrativi e politici.
      Funzionalità specifiche di pubblicazione riguardano i dataset: in questo
      caso il sistema permette non solo di pubblicare come dataset tutte i
      contenuti del sito, ma prevede strumenti di editing avanzato che
      permettono di attribuire un significato ai valori contenuti nel dataset e
      la conseguente rappresentazione delle informazioni in forma tabellare, di
      calendario o di mappa. La piattaforma dispone inoltre di un sistema per la
      gestione multilingua che prevede, tramite l'integrazione con il connettore
      di DeepL e l'attivazione delle API dedicate, la traduzione automatica dei
      contenuti della piattaforma.

      La piattaforma consente infine di gestire permessi di accesso in modo
      analitico, dando la possibilità di limitare l’attività di un redattore
      alla modifica di specifiche sezioni. I workflow editoriali sono pensati
      per produrre contenuti in modo collaborativo, gestendo in modo rigoroso le
      diverse fasi dalla creazione al salvataggio in bozza fino alla
      pubblicazione, anche in modalità multilingua.

      Il sito web è pensato per consentire una integrazione semplice con
      OpenCity Italia - Stanza del Cittadino in modo da arricchire il sito con
      area personale utente, sistema di prenotazione degli appuntamenti,
      richiesta di assistenza, segnalazione di un disservizio. Allo stesso modo,
      il sito web è facilmente integrabile con i servizi digitali di OpenCity
      Italia in modo da garantire un’esperienza utente fluida e coerente.

      OpenCity Italia - Sito web nasce dall’esperienza di collaborazione con
      Opencity LABS e Provincia Autonoma di Trento (PAT) per la creazione di un
      modello di interazione digitale tra cittadini e Province o Regioni
      italiane. 
