    features:
      - |-
        Interfacce utente basate sul kit Designers italia con
        aggiornamenti costanti
      - |-
        Raccolta dei feedback degli utenti sulla chiarezza informativa delle
        pagine del sito
      - |-
        Gestione collaborativa dei contenuti (bozze, workflow di pubblicazione,
        versioning)
      - |-
        Interfacce redattore per la modifica rapida di contenuti (menù di
        navigazione per sezioni)
      - |-
        Interfacce per la creazione rapida di contenuti (visualizzazione dei
        soli campi obbligatori)
      - |-
        Pubblicazione automatica in amministrazione trasparente senza doppio
        inserimento dei contenuti
      - |-
        Sistema avanzato di creazione di relazioni tra contenuti senza inserire
        le informazioni più volte
      - |-
        Sistema avanzato di editing e rappresentazione di dataset (tabella,
        calendario e mappa)
      - |-
        Sistema veloce di classificazione dei contenuti basata su standard
        italiani ed europei
      - Supporto multilingue
      - |-
        Utilizzabile in modalità SaaS (soluzione qualificata ACN:
        https://www.acn.gov.it/portale/w/sa-3874 )
      - |-
        API in pubblicazione per qualsiasi contenuto (es.: integrazione albo
        pretorio)
      - |-
        API in consultazione e scrittura (es.: pubblicazione su siti terzi degli
        eventi)
      - |-
        Motore di ricerca che sfrutta la strutturazione dei contenuti per
        restituire risultati pertinenti
      - Funzionalità di ricerca avanzata con filtri e ordinamento dei dati
      - |-
        Generazione automatica di dataset (metadati DCAT-AP_IT) aggiornati in
        tempo reale (REST API)
      - Possibilità di integrazione con PDND (erogatore dati)
      - |-
        Gestione di informazioni geografiche con Nominatim (geocoder) e
        OpenStreetMap (rappresentazione)
      - Integrazione rapida con OpenCity Italia - Stanza del Cittadino
